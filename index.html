<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatFacts</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
</head>
<body>
    <main>
        <img src="img/black-cat.png" alt="Cool Cat Logo" />
        <img src="img/cat.png" alt="Cool cat" />
        <img src="img/smileyDog.jpeg" alt="Smiling dog" />
        <img src="img/wavingDog.jpeg" alt="Waving dog" />
        <h1>Cat and Dog Facts!</h1>
        <button id="getNewCatFact" type="button>">One more fact?</button>
        <div class="cat-fact-container">
            <p><em class="catFact"></em></p>
            <p><em class="dogFact"></em></p>
            <p class="counting">You have read 0 facts today!</p>
            <span class="kayneQoutes"></span>
        </div>




    </main>
  
    

    <script src="app.js"></script>
</body>
</html>
